<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>

<div th:if="${mensagem}" th:text="${mensagem}"></div>

<form action="/book/form/save" method="POST">
    <div th:if="${book}">
        <input type="text"  class="form-control" readonly id="id" name="id" th:value="${book?.id}"    />
    </div>
    Nome: <input type="text"  class="form-control" id="name" name="name" th:value="${book?.name}" />

    Author: <select name="author" class="form-select" >
                <option th:each="author : ${authorList}"
                        th:value="${author.id}"
                        th:text="${author.name}"
                        th:selected="${author.id} == ${book?.author?.id}"
                />
            </select>
    <button type="submit" class="btn btn-primary">Salvar Livro</button>
</form>
</body>
</html>
